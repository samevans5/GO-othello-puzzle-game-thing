<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BW flip game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <h1> Turn all the counters black </h1>
        <table>
            <tr>
                <td class="alternate"><p class="white" id="0"></p></td>
                <td><p class="white" id="1"></p></td>
                <td class="alternate"><p class="white" id="2"></p></td>
            </tr>
            <tr>
                <td><p class="white" id="3"></p></td>
                <td class="alternate"><p class="black" id="4"></p></td>
                <td><p class="white" id="5"></p></td>
            </tr>
            <tr>
                <td class="alternate"><p class="white" id="6"></p></td>
                <td><p class="white" id="7"></p></td>
                <td class="alternate"><p class="white" id="8"></p></td>
            </tr>
    </table>
    <div>
        <p class="winText" id="win"> You won! </p>
    </div>
    </main>
</body>
</html>
